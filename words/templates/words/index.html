{% extends "words/base.html" %}

{% block content %}
    {% if top_books %}
        <ul>
        {% for book in top_books %}
        <li><a href="/books/{{ book.id }}/">{{ book.name }} by {{ book.author }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}
{% endblock content %}
